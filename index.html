<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./app/app.css">
    <title>Login Style</title>
</head>
<body>
    <!-- Box -01 -->
    <div id="rec-01">
        <!-- firts Title -->
        <h1 id="title-01">Sign in to Account</h1>
        <!-- object under the title -->
        <div class="target"></div>
        <!-- second title -->
        <h4 id="title-04">Use Your Email Account</h4>
        <!-- social network box -->
        <div id="img"></div>
        <!-- Email box-->
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="Email"
                    placeholder="Email">
            </div>
            <div class="input-field">
                <input type="password" name="password" id="Password"
                    placeholder="Password">
            </div>
            <!-- checkbox - Remember and Password-->
            <table>
                <tbody>
                  <tr> 
                    <td><input onclick="ocultar()" type="checkbox" id="click">
                        <h5 id="title-05">Remember Me</h5>
                        <h5 id="title-06"><a href="">Forgot Password?</a></h5>
                    </td>
                  </tr>
                </tbody>
            </table>
            <!-- Button - login-->
            <input type="submit" value="Login" id="button">
        </form>
    </div>
    <!-- Box -02 -->
    <div id="rec-02">
        <!-- first title -->
        <h1 id="title-07">Hello, friend!</h1>
        <!-- Illustracion-->
        <div id="img" style=" background: url(./img/illustrator.png); background-position: center center; background-size: cover; background-repeat: no-repeat; margin: 221px 0px 0px 22px; width: 247px; height: 236px;"></div>
        <!-- second title-->
        <div id="title-08">Fill up personal information and start journey  with us.</div>
    </div>

</body>
</html>
